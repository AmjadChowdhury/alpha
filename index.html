<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Game</title>

    <!-- Daisy UI CDN Link -->
    
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-anton">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
       <section class="" id="homeSection">
        <div class="text-white min-h-screen flex justify-center items-center">
            <div class="flex flex-col items-center gap-5">
                <h1 class="text-8xl mb-3 font-extrabold">Alpha clash Pro</h1>
                <p class="text-xl">Unleash your Keyboard Kung Fu : press "Enter" to play</p>
                <button class="btn bg-white text-2xl font-extrabold text-black mt-2" onclick="play()">Play Now</button>
            </div>
        </div>
       </section>

        <!-- Play Ground -->
        <section class="hidden" id="playSection">
            <div class="flex flex-col items-center gap-10 pt-10">
                <!-- Screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl ">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2942] text-white text-xl px-6 pb-4 rounded-b-lg">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-orange-500 text-9xl font-extrabold uppercase" id="currentAlpha">Y</p>
                    </div>
                </div>
                <!-- KeyBoard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- Life score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn btn-primary rounded-full text-xl px-2">
                        Life
                        <img src="./images/heart (1).svg" alt="">
                        <span>1</span>
                    </button>

                    <button class="btn btn-primary rounded-full text-xl px-2">
                        Score
                        <img src="./images/heart (2).svg" alt="">
                        <span>1</span>
                    </button>
                    
                </div>
            </div>
        </section>

        <!-- play Again -->
        <section class="hidden">
            <div class="flex justify-center items-center h-screen">
                <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                    <h1 class="text-8xl">
                        <span class="font-extrabold">Score : </span>
                        <span>14</span>
                    </h1>
                    <button class="btn text-xl">Play again</button>
                    <p class="text-2xl">Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/alpha-clash.js"></script>
</body>
</html>
